                width: 40%;

                animation-duration: 2s;
                animation-timing-function: ease-in-out;
                animation-delay: 0s;
                animation-iteration-count: infinite;
            }

            @keyframes zoom-in-out {
                0% {
                    transform: scale(1);
                }
                50% {
                    transform: scale(1.2);
                }
                100% {
                    transform: scale(1);
                }
            }

                font-size: 20px;
                text-align: center;
                text-wrap: wrap;
            }
